<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Playground</title>
    <!--BOOTSTRAP LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        display: inline-block;

   <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <script> 
     $(document).ready(function(){
        $("button").addClass("animate__animated animate__bounce")
     });
   </script>
</head>
<body>
    <header>
        <h1 class="text-center text-primary">Jquery Exercise Playground</h1>
    </header>
    <main>
        <div class="container-fluid">
            <h3>Challenges</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color:yellow">
                    <h4>Left Cards</h4>
                    <div class="card" id="left-card">
                        <button type="button" class="btn btn-primary target" id="target1">#target1</button>
                        <button type="button" class="btn btn-secondary target" id="target2">#target2</button>
                        <button type="button" class="btn btn-success target" id="target3">#target3</button>
                    </div>
                </div>
                <div class="col-lg-6" style="background-color:green">
                    <h4>Right Cards</h4>
                    <div class="card" id="right-card">
                        <button type="button" class="btn btn-danger target" id="target4">#target4</button>
                        <button type="button" class="btn btn-warning target" id="target5">#target5</button>
                        <button type="button" class="btn btn-info target" id="target6">#target6</button>
                    </div>
                </div>
             
            </div>
        </div>
        

    </main>



    <!--BOOSTRAP CDN JS BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
