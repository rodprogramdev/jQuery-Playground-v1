<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Playground</title>
    <!--BOOTSTRAP LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
  /*   .primary{
        color:#337ab7;
    }

    .center{
        text-align: center;
    } */


   </style>
</head>
<body>
    <header>
        <h1 class="text-center text-primary">Jquery Exercise Playground</h1>
    </header>
    <main>
        <div class="container-fluid">
            <h3>Challenges</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color:yellow">
                    <div class="card" id="left-card">
                        <button type="button" class="btn btn-primary target"></button>
                        <button type="button" class="btn btn-secondary target"></button>
                        <button type="button" class="btn btn-success target"></button>
                    </div>
                </div>
                <div class="col-lg-6" style="background-color:green">
                    <div class="card" id="right-card">
                        <button type="button" class="btn btn-danger target"></button>
                        <button type="button" class="btn btn-warning target"></button>
                        <button type="button" class="btn btn-info target"></button>
                    </div>
                </div>
             
            </div>
        </div>
        

    </main>



    <!--BOOSTRAP CDN JS BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
